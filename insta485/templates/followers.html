<!DOCTYPE html>
<html lang="en">
    <head>
        <title>insta485</title>
    </head>
    <body>
        <p><a href="/">home page</a></p>
        <p style="text-align:right;"><a href="/explore/">explore</a></p>
        <p style="text-align:right;"><a href="/u/{{logname}}/">{{logname}}</a></p>
        <h1>Followers</h1>
        {% for follower in followers %}
            
            <p><img src="{{follower.user_img_url}}", style="width:100px;height:100px;"></p>
            <p><a href = "/u/{{follower.username}}/">{{follower.username}}</a></p>
            <p>
            {% if follower.logname_follows_username %}
                following
            {% elif follower.username == logname %}
            {% else %}
                not following
            {% endif %}
            </p>
            
        
        {%- endfor %}

    </body>
</html>
