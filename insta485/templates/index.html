<!DOCTYPE html>
<html lang="en">
    <head>
        <title>insta485</title>
    </head>
    <body>
        <p><a href="/">home page</a></p>
        <p style="text-align:right;"><a href="/explore/">explore</a></p>
        <p style="text-align:right;"><a href="/u/{{logname}}/">{{logname}}</a></p>

        {% for post in posts %}
            <p><a href ="/u/{{post.owner}}/"><img src="{{post.owner_img_url}}", style="width:100px;height:100px;"></a></p>
            <a href="/u/{{post.owner}}/">{{post.owner}}</a>
            <a href = "/p/{{post.postid}}/" style ="text-align: right;">{{post.timestamp}}</a>
            <br>

            <img src="{{post.img_url}}">
            <p>
            {% if post.likes == 1 %}
                1 like
            {% else %}
                {{post.likes}} likes
            {% endif %}
            </p>

            {% for comment in post.comments %}
                <p><a href="/u/{{comment.owner}}/">{{comment.owner}}</a> <span>{{comment.text}}</span></p>


            {%- endfor %}



        {%- endfor %}

    </body>
</html>
