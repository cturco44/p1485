<!DOCTYPE html>
<html lang="en">
    <head>
        <title>insta485</title>
    </head>
    <body>
        <p><a href="/">home page</a></p>
        <p style="text-align:right;"><a href="/explore/explore.html">explore</a></p>
        <p style="text-align:right;"><a href="/u/{{logname}}/user.html">{{logname}}</a></p>

        {% for post in posts %}
            <a href="/u/{{post.owner}}/user.html">{{post.owner}}</a>
            <a href = "/p/{{post.postid}}/post.html" style ="text-align: right;">{{post.timestamp}}</a>
            <br>

            <img src="{{post.img_url}}">
            <p>
            {% if post.likes == 1 %}
                1 like
            {% else %}
                {{post.likes}} likes
            {% endif %}
            </p>

            {% for comment in post.comments %}
                <p><a href="/u/{{comment.owner}}/user.html">{{comment.owner}}</a> <span>{{comment.text}}</span></p>


            {%- endfor %}



        {%- endfor %}

    </body>
</html>
